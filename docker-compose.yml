version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: law_bot_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-law_bot_db}
      POSTGRES_USER: ${POSTGRES_USER:-law_bot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-law_bot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: law_bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-law_bot_user}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres/${POSTGRES_DB:-law_bot_db}
      - UPLOAD_FOLDER=/app/uploads
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-20971520}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-pdf,jpg,jpeg,png,doc,docx}
      - DEBUG=${DEBUG:-False}
      - MESSAGE_SERVER_URL=${MESSAGE_SERVER_URL:-http://message_server:8002}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  # Admin Panel
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: law_bot_admin
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-law_bot_user}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres/${POSTGRES_DB:-law_bot_db}
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - UPLOAD_FOLDER=/app/uploads
      - ADMIN_HOST=0.0.0.0
      - ADMIN_PORT=8000
    ports:
      - "${ADMIN_PORT:-8000}:8000"
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
